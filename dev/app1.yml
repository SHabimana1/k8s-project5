apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-deployment
  labels:
    app: resume
spec:
  replicas: 3
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      nodeSelector:
       nodepool: resume
      containers:
      - name: nginx
        image: shabimana1/cv
        ports:
        - containerPort: 5001

---
apiVersion: v1
kind: Service
metadata:
  name: resume-service
  labels:
    app: resume
spec:
  type: LoadBalancer
  selector:
    app: resume
  ports:
    - name: resume
      port: 80
      targetPort: 5001